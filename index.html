<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header titulo">
          <a href="https://www.aluracursos.com"><img class="header_logo" src="./assets/img/Logo.png" alt="Logo de la página"></a>          
        </div>       
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresotexto" name="original" class="ingreso_texto" cols="30" rows="10"
                    placeholder="Ingrese el texto aqui"></textarea>
                <div class="left__footer">
                    <p><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas, sin acentos</p>
                    <div class="left_botones">
                        <input id="btnencriptar" class="btn-encriptar" type="button" value="Encriptar" onclick="encriptar()">
                        <input id="btndesencriptar" class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()">
                    </div>
                </div>
            </div>
            <div class="right ajustar">
                <img id="munheco" class="muñeco" src="./assets/img/Muñeco.png" alt="muñeco">

                <textarea id="mensajefinal" class="mensaje__final" placeholder="Ningun mensaje fue encontrado"></textarea>
                <p id="rightinfo" class="right__info">ingrese el texto que desea encriptar o desencriptar</p>
                <input id="btncopiar" class="btn-copiar oculto" type="button" value="Copiar" onclick="copiarTexto()">
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav>
            <address>
                <p>&copy; 2024 Ariel Martinez. Desafio para Alura Latam. Todos los derechos reservados.</p>
                Contacto: <a href="mailto:aminstalaciones@yahoo.com.ar">aminstalaciones@yahoo.com.ar</a>
            </address>
        </nav>
    </footer>
    <script src="./assets/js/index.js"></script>
</body>
</html>
